<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            margin: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Ticket Booking Confirmation</h1>
</div>
<div class="content">
    <p>Dear <span th:text="${customerName}">Customer Name</span>,</p>
    <p>Thank you for booking with us. Here are your ticket details:</p>
    <ul>
        <li><strong>Event Name:</strong> <span th:text="${eventName}">Event Name</span></li>
        <li><strong>Event Date:</strong> <span th:text="${eventDate}">Event Date</span></li>
        <li><strong>Price:</strong> <span th:text="${price}">Price</span></li>
        <li><strong>Ticket Status:</strong> <span th:text="${ticketStatus}">Ticket Status</span></li>
    </ul>
    <p>We look forward to seeing you at the event.</p>
</div>
<div class="footer">
    <p>&copy; 2024 Event Booking</p>
</div>
</body>
</html>
